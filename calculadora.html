<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Modulo 2: Calculadora Frontend</title>
    <!--Aqui agregamos los cdn de bootstrap 5.2.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/calculadora.css">
</head>

    <body class="text-bg-secundary p-3">
        <div class="container text-center ">
            <div class="row">
                <div class="col-xs-12" id="titulo">
                    <h2 class="text-light p-3">Calculadora</h2>
                </div>
            </div>
        </div>

            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xs-12 col-sm-6 col-md-3 fondo-mod margem borde mx-auto">
                        <div class="justify-content-center centro">
                            <table class="table table-dark ">
                                <tr>
                                    
                                    <td colspan="4"><input type="text" name="visor" id="visor" class="col-xs-12 col-sm-12 col-md-12" /></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="boton7" value="7" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton8" value="8" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton9" value="9" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton/" value="/" class="btn btn-info mismo-tamanho" onclick="btn_divide(value);" /></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="boton4" value="4" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton5" value="5" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton6" value="6" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton*" value="*" class="btn btn-info mismo-tamanho" onclick="btn_multiplica(value);"/></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="boton1" value="1" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton2" value="2" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton3" value="3" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton-" value="-" class="btn btn-info mismo-tamanho" onclick="btn_subtrai(value);" /></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="boton0" value="0" class="btn btn-secondary mismo-tamanho" onclick="boton(value);"/></td>
                                    <td><input type="button" id="boton=" value="=" class="btn btn-info mismo-tamanho" onclick="btn_igual(value);"/></td>
                                    <td><input type="button" id="botonC" value="C" class="btn btn-danger mismo-tamanho" onclick="reset(value);"/></td>
                                    <td><input type="button" id="suma" value="+" class="btn btn-info mismo-tamanho" onclick="btn_suma(value);"/></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div>
                <footer class="footer text-light pt-5">
                    <div class="container text-center">
                      <p class="mb-0">Integrantes:</p>
                      <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">Nataly Vera</li>
                        <li class="list-inline-item">Maribett Ramirez</li>
                        <li class="list-inline-item">Enmanuel Perez</li>
                      </ul>
                    </div>
                  </footer>
                  
            </div>
            
       

        <!--Aqui agregamos el CDN de bootstrap 5.2.3-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--Aqui agregamos el CDN de Jquery 3-6-4 -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="JavaScript/calculadora.js"></script>
    </body>

</html>
